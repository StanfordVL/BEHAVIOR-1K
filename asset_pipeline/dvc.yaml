  aggregate_metadata:
    cmd: python -m b1k_pipeline.aggregate_metadata
    deps:
    - b1k_pipeline/aggregate_metadata.py
    - artifacts/pipeline/object_inventory.json
    - artifacts/pipeline/object_inventory.success
    - metadata/category_mapping.csv
