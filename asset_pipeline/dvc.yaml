    - artifacts/parallels/objects.zip
    - artifacts/pipeline/export_objs.success
    - artifacts/parallels/fillable_volumes
    - metadata/fillable_assignments.json
    - b1k_pipeline/aggregate_fillable_volumes.py
    outs:
